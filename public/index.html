<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificações de Bloqueio (Simples)</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            text-align: center;
        }
        #notificacoes {
            list-style: none;
            padding: 0;
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
            background-color: #f9f9f9;
            text-align: left;
            padding: 10px;
        }
        #notificacoes li {
            padding: 5px 0;
            border-bottom: 1px dashed #eee;
        }
        #notificacoes li:last-child {
            border-bottom: none;
        }
        .alerta {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <h1>⚠️ Notificações de Bloqueio de Laboratório ⚠️</h1>
    <p>As mensagens abaixo aparecerão em tempo real quando um laboratório for bloqueado.</p>
    <ul id="notificacoes"><li>Aguardando notificações...</li></ul>

    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <script>
        const pusher = new Pusher('5ed5c6abeeaf4e5ec2c4', {
            cluster: 'us2'
        });

        const notificacoesUl = document.getElementById('notificacoes');

        // 3. Inscreva-se no canal e ouça o evento
        const channel = pusher.subscribe('laboratorios');
        channel.bind('bloqueio', function(data) {
            console.log('Evento de bloqueio recebido:', data);
            
            if (notificacoesUl.innerText === 'Aguardando notificações...') {
              notificacoesUl.innerHTML = '';
            }

            const messageElement = document.createElement('li');

            messageElement.innerHTML = `<span class="alerta">ALERTA:</span> O laboratório <strong>"${data.nome}"</strong> foi BLOQUEADO! (${new Date(data.timestamp).toLocaleTimeString()})`;
            notificacoesUl.appendChild(messageElement);
            notificacoesUl.scrollTop = notificacoesUl.scrollHeight;
        });
    </script>
</body>
</html>
